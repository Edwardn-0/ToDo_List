<!DOCTYPE html>
<html>
    <head> <!--기본 설정-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body><!--메인 내용-->
        <h1>ToDo List</h1><!--제목 설정-->
        <div class="todo-container"><!--내용 묶음-->
            <input type="text" placeholder="내용을 입력해주세요" id="todo-input"> <!--입력 상자-->
            <button id="todo-add">ADD</button>   <!--요소 추가 버튼-->
            <div class="todo-dos" id="todo-list"></div>  <!--목록-->
        </div>

        <script src="main.js"></script> <!--js와 연결-->
    </body>
</html>
